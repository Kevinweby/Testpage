<div ng-controller="bolsaTrabajoController">    
    <!-- Nav Menu -->
   
    <header class="bg-gradient" id="home">
        <div class="container row align-items-center" style="max-width: 100% !important; margin-top: -90px;">
                
            <div class="col-xs-12 col-sm-6 col-md-2">
            </div>


            <!--<div id="imgC3" class="col-xs-12 col-sm-6 col-md-2" style="display: none;">                                
            </div>-->

            <div id="imgC" class="col-xs-12 col-sm-6 col-md-3" >
                <img src="images/2daSeccion.png" alt="phone" class="img-fluid">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-5 vcenter">
                <div class="row rowForm">
                    <div class="col-md-12" style="padding-bottom: 5px;">
                        <img src="images/LogoBLC.png" alt="phone" class="img-fluid" width="290" height="290">
                    </div>   
                    
                    
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Nombre</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Apellido paterno</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.apellidopaterno">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Apellido materno</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.apellidomaterno">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Celular/Telefono</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.celular">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <!--<label for="full_name_id" class="control-label">Estado</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name">
                            -->
                            <label for="estadoDetail">Estado: </label>                                                                
                            
                            <input id="inputEstadoDesktop" class="form-control textColor" list="estadoDetail" name="estadoDetail" type="text" ng-change="loadCiudades()" ng-model="tempT">
                            <datalist  id="estadoDetail">
                              <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                              <option ng-repeat="p in getData" data-value="{{p.EstadoId}}">{{p.Nombre}}</option>                              
                            </datalist>
                            
                            <select id="selectES" class="form-control textColor" style="display: none;" ng-change="loadCiudades()" ng-model="valueEstado1">
                              <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                              <option ng-repeat="p in getData" data-value="{{p.EstadoId}}">{{p.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                        <!--<label for="full_name_id" class="control-label">Ciudad</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name">-->
                            <label for="ciudadDetail">Ciudad: </label>
                            <input id="inputCiudadDetail" class="form-control textColor" class="" list="ciudadDetail" name="ciudadDetail" type="text" ng-change="loadColonia()" ng-model="tempQ">          
                            <datalist id="ciudadDetail">
                              <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                              <option ng-repeat="p in valueCiudad" data-value="{{p.MunicipioId}}">{{p.Nombre}}</option>
                            </datalist>

                             <select id="selectCI" class="form-control textColor" style="display: none;" ng-change="loadColonia()" ng-model="valueCiudadTemp1">
                              <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                              <option ng-repeat="p in valueCiudad" data-value="{{p.MunicipioId}}">{{p.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> 
                            <label for="coloniaDetail">Colonia: </label>
                            <input id="coloniaD" class="form-control textColor" list="coloniaDetail" name="coloniaDetail" type="text" ng-model="objModelo.colonia">         
                            <datalist id="coloniaDetail">
                                <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                                <option ng-repeat="p in valueColonia" data-value="{{p.ColoniaId}}">{{p.Nombre}}</option>
                            </datalist> 

                            <select id="selectCO" class="form-control textColor" style="display: none;" ng-model="valueColoniaTemp">
                              <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                              <option ng-repeat="p in valueColonia" data-value="{{p.ColoniaId}}">{{p.Nombre}}</option>
                            </select>
                        </div>
                    </div>

                     <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Calle</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.calle">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Numero</label>
                            <input type="number" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.numero">
                        </div>
                    </div>   
                    
                    <div class="col-md-6">
                    </div>

                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="estadoDetail">Departamento: </label>  
                            <select id="dep" class="form-control textColor" ng-model="objModelo.dep" ng-change="viewInput()">
                                <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                                <option value="Operativo">Operativo</option>
                                <option value="Administrativo">Administrativo</option>
                            </select>                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Correo electrónico</label>
                            <input type="text" class="form-control textColor" id="full_name_id" name="full_name" ng-model="objModelo.email">
                        </div>
                    </div>
                    <div id="divPuesto" class="col-md-6" style="display: none;">
                        <div class="form-group">
                            <label for="estadoDetail">Puesto: </label>  
                            <select id="dep" class="form-control textColor" ng-model="objModelo.puesto">
                                <option disabled selected value style="color: #CCC;"> Selecciona una opción</option>
                                <option value="Promotora">Promotora</option>
                                <option value="Supervisora">Supervisora</option>
                                <option value="Ejecutivo">Ejecutivo</option>
                            </select>                            
                        </div>
                    </div> 
                   
                     <div class="col-md-12">
                        <div class="form-group"> <!-- Full Name -->
                            <label class="check ">He leído y acepto el <a href="Terminos/privacidadcandidatos.html" target="_blank" style="color: rgb(93, 18, 116);">Aviso de Privacidad</a> puesto a mi disposición
                                <input type="checkbox" name="is_name" ng-model="objModelo.acepto">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                     
                    <div class="col-md-12 text-center" style="padding-bottom: 30px;">
                        <button type="button" class="btn btn-lg btn-outline-info" style="width: 70% !important;" ng-click="envioCorreo()">
                            Enviar
                        </button> 
                    </div>
                </div>
            </div>
            
            <div  id="tempDiv" class="col-xs-12 col-sm-6 col-md-2 col-md-offset-2">             
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-12" style="padding-top: 25px;">             
                <p class="mb-2" style="color: #FFF; opacity: 0.8;"><small>COPYRIGHT © 2019. TODOS LOS DERECHOS RESERVADOS <strong style="color: #FFF; opacity: 0.8;">CREDICER</strong></small></p>

                <small>                    
                    <a href="Terminos/privacidadcandidatos.html" class="m-2" target="_blank">Terminos</a>
                    |
                    <a href="Terminos/privacidadcandidatos.html" class="m-2">Privacidad</a>
                </small>
            </div>
        </div>        
    </header>


</div>
